<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .log {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #007acc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error { border-left-color: #f48771; }
        .success { border-left-color: #89d185; }
        .warning { border-left-color: #dcdcaa; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #005a9e; }
        h2 { color: #4ec9b0; }
        code { background: #1e1e1e; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>🔍 Session Persistence Debug Tool</h1>

    <div>
        <h2>Step 1: Check Current State</h2>
        <button onclick="checkCurrentState()">檢查當前狀態</button>
        <button onclick="clearAll()">清除所有數據</button>
    </div>

    <div>
        <h2>Step 2: Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@example.com" style="padding: 10px; margin: 5px;">
        <input type="password" id="password" placeholder="Password" value="admin123" style="padding: 10px; margin: 5px;">
        <button onclick="testLogin()">測試登入</button>
    </div>

    <div>
        <h2>Step 3: Test Auth Check</h2>
        <button onclick="testAuthCheck()">測試認證檢查 (模擬頁面刷新)</button>
    </div>

    <div>
        <h2>Step 4: Simulate Refresh</h2>
        <button onclick="location.reload()">刷新頁面 (真實測試)</button>
    </div>

    <div id="logs"></div>

    <script>
        const API_BASE = 'http://localhost:3005';

        function log(message, type = 'log') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').prepend(logDiv);
            console.log(message);
        }

        function checkCurrentState() {
            log('=== 檢查當前狀態 ===', 'log');

            const token = localStorage.getItem('auth-token');
            const cachedUser = localStorage.getItem('cached-user');

            log(`Token: ${token ? token.substring(0, 50) + '...' : 'NONE'}`, token ? 'success' : 'error');
            log(`Cached User: ${cachedUser ? 'EXISTS' : 'NONE'}`, cachedUser ? 'success' : 'error');

            if (cachedUser) {
                try {
                    const user = JSON.parse(cachedUser);
                    log(`User Info: ${user.email} (${user.role})`, 'success');
                } catch (e) {
                    log(`Failed to parse cached user: ${e.message}`, 'error');
                }
            }
        }

        function clearAll() {
            localStorage.removeItem('auth-token');
            localStorage.removeItem('cached-user');
            log('✅ Cleared all data', 'success');
            checkCurrentState();
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('=== 測試登入 ===', 'log');
            log(`Email: ${email}`, 'log');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                log(`Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response: ${JSON.stringify(result, null, 2)}`, response.ok ? 'success' : 'error');

                if (result.success && result.data) {
                    // 模擬 hooks/use-auth.ts 的 login 函數
                    if (result.data.token) {
                        localStorage.setItem('auth-token', result.data.token);
                        log('✅ Token saved to localStorage', 'success');
                    }

                    if (result.data.user) {
                        localStorage.setItem('cached-user', JSON.stringify(result.data.user));
                        log('✅ User cached to localStorage', 'success');
                    }

                    checkCurrentState();
                } else {
                    log('❌ Login failed: No data in response', 'error');
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`, 'error');
            }
        }

        async function testAuthCheck() {
            log('=== 測試認證檢查 (模擬頁面刷新) ===', 'log');

            const token = localStorage.getItem('auth-token');
            if (!token) {
                log('❌ No token found!', 'error');
                return;
            }

            log(`Using token: ${token.substring(0, 50)}...`, 'log');

            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`Response Status: ${response.status}`, 'log');

                if (response.ok) {
                    const result = await response.json();
                    log(`✅ Auth check SUCCESS`, 'success');
                    log(`User: ${JSON.stringify(result.data, null, 2)}`, 'success');

                    if (result.success && result.data) {
                        localStorage.setItem('cached-user', JSON.stringify(result.data));
                        log('✅ User cache updated', 'success');
                    }
                } else if (response.status === 401 || response.status === 403) {
                    log('⚠️ Token invalid (401/403) - Should clear token', 'warning');
                    localStorage.removeItem('auth-token');
                    localStorage.removeItem('cached-user');
                    log('🗑️ Cleared token and cache', 'warning');
                } else {
                    log(`⚠️ Server error (${response.status}) - Should KEEP token`, 'warning');
                    const cachedUser = localStorage.getItem('cached-user');
                    if (cachedUser) {
                        log('✅ Using cached user data', 'success');
                        log(`Cached User: ${cachedUser}`, 'success');
                    } else {
                        log('❌ No cached user available!', 'error');
                    }
                }

                checkCurrentState();
            } catch (error) {
                log(`⚠️ Network error - Should KEEP token`, 'warning');
                log(`Error: ${error.message}`, 'error');

                const cachedUser = localStorage.getItem('cached-user');
                if (cachedUser) {
                    log('✅ Using cached user data', 'success');
                } else {
                    log('❌ No cached user available!', 'error');
                }
            }
        }

        // Auto-check on page load
        window.addEventListener('load', () => {
            log('📄 Page loaded', 'log');
            checkCurrentState();
        });
    </script>
</body>
</html>
